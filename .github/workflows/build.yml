name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-11-jdk python3-pip python3-setuptools python3-dev build-essential
        pip install buildozer cython

    - name: Initialize Buildozer
      run: |
        buildozer init
        sed -i 's/^# *requirements.*/requirements = python3,kivy,requests/' buildozer.spec
        sed -i 's/^# *android.permissions.*/android.permissions = INTERNET/' buildozer.spec

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-apk
        path: bin/*.apk
