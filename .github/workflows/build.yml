name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-11-jdk python3-pip python3-setuptools python3-dev build-essential
          pip install --upgrade pip
          pip install buildozer cython

      - name: Accept Android SDK licenses
        run: |
          yes | sdkmanager --licenses || true
        env:
          ANDROID_HOME: /home/runner/.buildozer/android/platform/android-sdk

      - name: Initialize Buildozer config
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          sed -i '/^requirements *=/d' buildozer.spec
          echo "requirements = python3,kivy,requests" >> buildozer.spec
          sed -i '/^android.permissions *=/d' buildozer.spec
          echo "android.permissions = INTERNET" >> buildozer.spec

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: bin/*.apk
