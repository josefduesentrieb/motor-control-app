name: Build Kivy APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip python3-setuptools python3-wheel build-essential libffi-dev libssl-dev libsqlite3-dev zlib1g-dev
          pip install --upgrade pip
          pip install buildozer Cython

      - name: Initialize buildozer
        run: |
          buildozer init

      - name: Configure buildozer.spec
        run: |
          sed -i 's/^title = .*/title = MotorApp/' buildozer.spec
          sed -i 's/^package.name = .*/package.name = motorapp/' buildozer.spec
          sed -i 's/^package.domain = .*/package.domain = org.example/' buildozer.spec
          sed -i 's/^source.include_exts = .*/source.include_exts = py,png,jpg,kv,atlas/' buildozer.spec
          sed -i 's/^# requirements = .*/requirements = python3,kivy,requests/' buildozer.spec
          sed -i 's/^# android.permissions = .*/android.permissions = INTERNET/' buildozer.spec
          echo "android.api = 33" >> buildozer.spec
          echo "android.minapi = 21" >> buildozer.spec
          echo "android.ndk = 25b" >> buildozer.spec

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: MotorApp-APK
          path: bin/*.apk
